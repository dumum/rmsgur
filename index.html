<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>버튼으로 링크 이동하기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <button onclick="redirectTo('index1.html')">좋은거</button>
  <button onclick="redirectTo('https://www.youtube.com/watch?v=5SReczGhpu4')">진짜 좋은거 거짓말 아님</button>
  <button onclick="redirectTo('https://www.youtube.com/@lobsterman1234')">카리나 </button>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
